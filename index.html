<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <title>GitHub Week6 Challenge</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"

      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"

    <link rel="stylesheet" href="style.css" />

  <body>
    <div class="container">
      <form id="search-form" class="row g-2">
        <div class="col-6">
          <input
            type="searchCity"
            class="form-control"
            id="inputCity"
            placeholder="Type a city.."
          />
        </div>
        <div class="col-3">
          <button type="search" class="btn btn-primary w-100">Search</button>
        </div>
        <div class="col-3">
          <button class="btn btn-success w-100" id="current-location-button">
            Current
          </button>
        </div>
      </form>
      <br />
      <h1 id="city"></h1>
      <h2></h2>
      <h3 id="description"></h3>
      <img
        src="https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png"
        alt="Cloudy icon"
        class="weather-icon float-left"
      />
      <h4>
        <span class="temperature" id="temperature"></span>
        <span class="measures"> <a id="celcius-link">Â°C</a></span>
      </h4>
      <ul>
        <li>Humidity: <span id="humidity"></span>%</li>
        <li>Wind: <span id="windSpeed"></span>km/h</li>
      </ul>
      <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"
      ></script>
    </div>
    <a
      class="link"
      href="https://github.com/Hazelnut76/My-Amazing-App/blob/main/index.html"

    >

  </body>
</html>
